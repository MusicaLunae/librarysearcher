<!DOCTYPE html>
<html>
    <head>
        <title>Library Search</title>
        <script src="./scripts/typeselector.js" type="script/JavaScript"></script>
    </head>
    <body>
        <div id="searchInput">
            <h1>Search the database</h1>
            
            <form method="POST">
                <select name="category-list" id="category-list">
                    <option value="" selected>-- Choose category --</option>
                    <option value="all">Everything</option>
                    <option value="moviesAll">Movies (all)</option>
                    <option value="moviesBR">Movies (Blu-Ray)</option>
                    <option value="moviesX264">Movies (x264 / x265)</option>
                    <option value="moviesXVID">Movies (xVid)</option>
                    <option value="showsAll">TV Shows (all)</option>
                    <option value="showsHD">TV Shows (FHD+)</option>
                </select><br />
                <input type="checkbox" name="uhdToggle" id="uhdToggle" />
                <label for="uhdToggle">Include Ultra HD/4k (x264/x265 only)</label><br />
                <input type="checkbox" name="3dToggle" id="3dToggle" />
                <label for="3dToggle">Include 3D (x264/x265 only)</label><br />

                <input type="text" name="searchTerm" id="searchTerm" /><br />
                <input type="submit" value="Search" />

            </form>
        </div>
